.sign {
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 50%;
  height: 50%;
  background-image: radial-gradient
    #000000,
    transparent
  );
  transform: translate(-50%, -50%);
  letter-spacing: 2;
  left: 60%;
  top: 60%;
  font-family: Trubechat MS,cursive;
  text-transform: uppercase;
  font-size: 2em;
  color: #000000;
 
  animation: shine 2s forwards, flicker 3s infinite;
}

@keyframes blink {
  0%,
  22%,
  36%,
  75% {
    color: #000000;
    
  }
  28%,
  33% {
    color: #a9a9a9;
    text-shadow: none;
  }
  82%,
  97% {
    color: #2a2a2a;
    text-shadow: none;
  }
}

.flicker {
  animation: shine 2s forwards, blink 3s 2s infinite;
}

.fast-flicker {
  animation: shine 2s forwards, blink 10s 1s infinite;
}

@keyframes shine {
  0% {
    color: #000000;
    text-shadow: none;
  }
  100% {
    color: #d3d3d3;
   
  }
}
